{% include header.html %}

<section class="page-header">
    <div class="page-header__left">
        <h1 class="anim" data-delay="0.25s">{{ page.title }}</h1>
        <div class="anim" data-delay="0.5s">{{ content }}</div>
    </div>

    <div class="page-header__right">
        <img src="{{ page.hero_image }}" alt="HGR Office View">
    </div>
</section>

<div class="split-thirds">
    <div class="split-thirds__imagecontainer">
        <div class="split-thirds__image anim" style="background-image: url({{ page.image_left }});" data-delay="0s"></div>
    </div>
    <div class="split-thirds__content">
        <h3 class="anim" data-delay=".5s">{{ page.beschreibung_erster_abschnitt }}</h3>
    </div>
</div>
<div class="split-thirds">
    <div class="split-thirds__imagecontainer">
        <div class="split-thirds__image anim" style="background-image: url({{ page.image_right }});" data-delay="0s"></div>
    </div>
    <div class="split-thirds__content">
        <h3 class="anim" data-delay=".5s">{{ page.beschreibung_zweiter_abschnitt }}</h3>
    </div>
</div>

{% include footer.html %}
