{% include header.html %}


<section class="hero">
    <div class="hero__left" style="background-image: url('{{ page.hero-image }}');"></div>
    <div class="hero__right"><h1>{{ page.hero-headline }}</h1></div>
</section>

<section class="container">

        {% for person in site.team reversed %}
            <div>
                <a href="{{ person.url }}">
                    <h2>{{ person.title }}</h2>
                </a>
            </div>

        {% endfor %}

</section>

</body>
</html>
