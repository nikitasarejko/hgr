{% include header.html %}

<h1>{{ page.title }}</h1>

<div class="blog-posts">
    {% for objekt in site.objekte reversed %}

        <a href="{{ objekt.url }}">
            <h2>{{ objekt.title }}</h2>
            <p>{{ objekt.keyfacts.ort }}</p>
            <p>{{ objekt.keyfacts.adresse }}</p>
            <p><img src="{{ objekt.keyfacts.image }}" /></p>
        </a>

    {% endfor %}
</div>

{% include footer.html %}
