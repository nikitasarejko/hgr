{% include header.html %}

<h1>{{ page.title }}</h1>

{{ content }}

<div class="blog-posts">
    {% for person in site.team %}

        <a href="{{ person.url }}">
            <h2>{{ person.title }}</h2>
            <p>{{ person.keyfacts.position }}</p>
            <p><img src="{{ person.portrait_image }}" /></p>
        </a>

    {% endfor %}
</div>
