{% include header.html %}

<section class="split-halves">
    <div class="split-halves__content">
        <div class="split-halves__headline">
            <div class="anim" data-delay="0.25s">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
        <div class="split-halves__paragraph">
            <div class="anim" data-delay="0.5s">
                {{ content }}
            </div>
        </div>
    </div>
    <div class="split-halves__imagewrapper">
        <div class="split-halves__heroimage anim" style="background-image: url('{{ page.hero_img }}');" data-delay="0.25s"></div>
    </div>
</section>

<section class="split-halves">
    <div class="split-halves__content">
        <div id="map"></div>
    </div>
    <div class="split-halves__image"></div>
</section>

{% include footer.html %}
